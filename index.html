<html>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script type="text/javascript" src="http://localhost/cors/cors.js"></script>
<script type="text/javascript">

var url = 'http://localhost/cors/cors.php';

function testGet()
{
    getCORS(url, null, function(data){alert(data);});
}
function testPost(form)
{
    postCORS(url, {name: form.name.value}, function(data){alert(data);});
}
</script>
<body>
<h1>CORS Examples</h1>

<p>Test GET
    This page retrieves content from another server, using CORS<br /> 
    <a href="#" onclick="testGet(); return false;">Get content from another server</a>
</p>

<p>Test POST:
    <form action="#" onsubmit="testPost(this); return false">
        Name: <input type="text" name="name" />
        <input type="submit" />
    </form>
</p>
<a href="http://saltybeagle.com/2009/09/cross-origin-resource-sharing-demo/">More info</a>
</body>
